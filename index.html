    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Breaking Bad</h3>
                <p class="descricao">
                Walter White, professor de química em uma escola de ensino médio descobre que vai deixar esposa e filho um pouco tempo, e decide entrar para um ramo muito perigoso com intenção deixar sua família bem financeiramente.
                </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        Assistir Agora
                    </button>
                    
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        Mais Informações
                    </button>
                </div>
            </div>
            
        </div>
